# Tiny Tapeout project information
project:
  title:        "4-bit adder"      # Project title
  author:       "esmarin"          # Your name
  discord:      "esmarin"          # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "4-bit adder"      # One line description of what your project does
  language:     "SystemVerilog"    # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_esmarin"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "full_adder_4bit.sv"
    - "full_adder.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "a0"
  ui[1]: "a1"
  ui[2]: "a2"
  ui[3]: "a3"
  ui[4]: "b0"
  ui[5]: "b1"
  ui[6]: "b2"
  ui[7]: "b3"

  # Outputs
  uo[0]: "sum0"
  uo[1]: "sum1"
  uo[2]: "sum2"
  uo[3]: "sum3"
  uo[4]: "cout"
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "cin"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
